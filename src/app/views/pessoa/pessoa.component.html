<!DOCTYPE html>
<html>
<body>

<h3>Cadastro Pessoa</h3>

<div>
  <form action="/action_page.php">
    <label for="fname">Primeiro Nome</label>
    <input type="text" id="fname" name="firstname" placeholder="Seu nome..">

    <label for="lname">Último Nome</label>
    <input type="text" id="lname" name="lastname" placeholder="Seu último nome..">

    <label for="phone">Telefone</label>
    <input type="text" id="phone" name="phone" placeholder="Seu telefone..">

    <label for="state">Estado</label>
    <select id="state" name="state">
      <option selected="selected">Escolha o Estado</option>
    </select>
    <div class="container">
      <input type="submit" value="Submit">
      <input type="reset" value="Reset">
    </div>
  </form>
</div>

</body>
</html>
